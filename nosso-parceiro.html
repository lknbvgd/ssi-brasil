    body {

      background-size: 300px;

    header {
      background: #0a2540;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .user { font-size: 0.9rem; }

    }
    input {

      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #1d72b8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #155d8a;
    }

</head>
<body>
  <header>

      <label>Empresa:

      </label>
      <label>Segmento:
        <input type="text" name="segmento" required>
      </label>
      <button type="submit">Enviar Cadastro</button>
